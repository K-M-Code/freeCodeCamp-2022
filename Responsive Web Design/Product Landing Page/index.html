<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
</head>

<body>
    <header id="header">
        <h1></h1>
        <img src="https://kunalmenon.com/cv/assets/images/logoSmallLight.svg" alt="" id="header-img">
        <nav id="nav-bar">
            <ul>
                <li><a href="#Home" class="nav-link">Home</a></li>
                <li><a href="#About" class="nav-link">About</a></li>
                <li><a href="#Contact" class="nav-link">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section id="Home">
        <div id="hero-banner">
            <img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1920&q=100"
                alt="">
        </div>
    </section>
    <section id="About">
        <iframe id="video" src="https://www.youtube.com/embed/SGDHxCUlhlU?autoplay=0&controls=1"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>

        <!-- <iframe width="560" height="315" src="https://www.youtube.com/embed/SGDHxCUlhlU?controls=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> -->

    </section>
    <section id="Contact">
        <form id="form" action="https://www.freecodecamp.com/email-submit">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="Enter your name">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter your email">
            <label for="message">Message</label>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter your message"></textarea>
            <input id="submit" type="submit" value="Submit">
        </form>

    </section>
</body>

</html>
